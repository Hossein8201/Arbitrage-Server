global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'arbitrage-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'arbitrage-detection'
          environment: 'production'
          instance: 'arbitrage-app-1'

  # PostgreSQL monitoring
  - job_name: 'postgres'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9187']
        labels:
          service: 'postgresql'
          environment: 'production'
          instance: 'postgres-cloud'

